
    <form class="example-form">
      <mat-form-field class="example-full-width">
        <mat-label>用户名</mat-label>
        <input matInput [formControl]="userFormControl" placeholder="用户名">
        <mat-error *ngIf="userFormControl.hasError('required')">
          请输入用户名
        </mat-error>
        
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>密码</mat-label>
        <input matInput [formControl]="passwordFormControl" placeholder="密码" type="password">
        <mat-error *ngIf="passwordFormControl.hasError('required')">
          请输入密码
        </mat-error>
        
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Email</mat-label>
        <input matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher">
        <mat-hint>Errors appear instantly!</mat-hint>
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')" >
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </form>
